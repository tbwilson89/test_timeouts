<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css'>
    <title>Test Interval Timing</title>
  </head>
  <body>
    <h1>Testing Time Interval</h1>
    <button id='btn'>Click</button>
    <button id='stop'>Stop Interval</button>
    <p>Hits: <span id='hits'>0</span> Misses: <span id='miss'>0</span> Glancing: <span id='glance'>0</span></p>
    <button id='btn1'>Test 1</button>
    <button id='btn2'>Test 2</button>
    <div class='circle-container'>
      <div id='circle-lower'></div>
      <div id='circle-upper'></div>
      <div id='circle'></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
